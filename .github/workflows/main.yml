name: Node CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  Test Code:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 20.x
          cache: "npm"

      - name: Install dependencies
        run: npm ik

      - name: Run tests
        run: npm test

      - name: Run build
        run: npm run build
